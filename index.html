<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceaser Cipher</title>
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-mono min-h-screen justify-center">
    <div class="container m-4 mx-auto p-4">
      <div
        class="text-center rounded-md border-2 border-gray-600 bg-gray-800 shadow-[0_4px_9px_-4px_#3b71ca]"
      >
        <h1 class="text-4xl p-4">Ceaser Cipher</h1>
      </div>
    </div>
    <div class="flex justify-center gap-10">
      
        <button
          id="encodeBtn"
          type="button"
          data-te-ripple-init
          data-te-ripple-color="light"
          class="rounded-full border-2 border-gray-600 bg-gray-800 px-6 pb-2 pt-2.5 text-md font-medium leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-gray-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-gray-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-gray-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
        >
          Encode
        </button>
      
        <button
          id="decodeBtn"
          type="button"
          data-te-ripple-init
          data-te-ripple-color="light"
          class="rounded-full border-2 border-gray-600 bg-gray-800 px-6 pb-2 pt-2.5 text-md font-medium leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-gray-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-gray-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-gray-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
        >
          Decode
        </button>
      
    </div>
    <div id="decode" class="hidden">
      <h1 class="text-3xl p-4 ml-4">Decode</h1>
      <div>
        <input
          type="text"
          id="decodeInput"
          class="bg-gray-800 border-2 border-gray-600 rounded-lg p-4 m-4 w-1/2"
        />
      </div>
    </div>
    <div id="encode" class="">
      <h1 class="text-3xl p-4 ml-4">Encode</h1>
      <div>
        <input
          type="text"
          id="encodeInput"
          class="bg-gray-800 border-2 border-gray-600 rounded-lg p-4 m-4 w-1/2"
        />
      </div>
    </div>
    <div>
      <button
        id="randKey"
        type="button"
        data-te-ripple-init
        data-te-ripple-color="light"
        class="absolute m-auto rounded-full border-2 border-gray-600 bg-gray-800 ml-4 px-6 pb-2 pt-2.5 text-md font-medium leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-gray-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-gray-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-gray-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
      >
        Generate random key:
      </button>
    </div>
    <div
      id="key"
      class="mt-14 ml-4 border-2 border-gray-600 bg-gray-800 inline-block rounded-md"
    >
      <p>
        Key:
        <input
          class="bg-gray-800 inline-block"
          type="number"
          min="-25"
          max="25"
          id="keyVal"
        />
      </p>
    </div>
    <div>
      <h1 class="text-3xl p-4 ml-4">Output</h1>
      <div
        id="output"
        class="bg-gray-800 border-2 border-gray-600 rounded-lg p-4 m-4 w-1/2"
      >
        <p></p>
      </div>
    </div>
  </body>
</html>
